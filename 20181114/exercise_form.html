<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>アルバイト応募フォーム</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>ふりがな *</th>
          <td><input name="username" value=""></td>
        </tr>
        <tr>
          <th>生年月日 *</th>
          <td><input type="date" name="date" required></td>
        </tr>
        <tr>
          <th>性別</th>
          <td><input type="radio" name="gender" value="male" checked>男性
            <input type="radio" name="gender" value="femail">女性
            </td>
        </tr>
        <tr>
          <th>電話番号 *</th>
          <td><input type="tel" name="phone" required></td>
        </tr>
        <tr>
          <th>メールアドレス *</th>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <th>現在の職業 *</th>
          <td><select name="job" required>
            <option value="" selected>選択してください</option>
            <option value="student">学生</option>
            <option value="part-time">アルバイト・パートタイム</option>
            <option value="full-time">正社員</option>
            <option value="other">その他</option>
          </select>
        </td>
        </tr>
        <tr>
          <th>お問合せ内容</th>
          <td><textarea name="contents" ></textarea></td>
        </tr>

      </table>
      <input type="submit" name="" value="送信">
      <h2>*の項目は入力必須となります。</h2>
    </form>
  </body>
</html>
